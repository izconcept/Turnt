{% extends "header.html" %}
{% block content %}

<div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p id="drinkStatus">Calling Bartender...</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h1 id="title">Turnt 🔥🍸</h1>
    <div class="center">
        <div class="drink-carousel">
            {% for drink in drinks %}
            <div class="drink" data-drink="{{drink}}">
                <img src="{{drinks[drink]['img']}}" style="width: 200px; margin: 0 auto 14px auto;">
                <h3 class="lead">{{drinks[drink]['name']}}</h3>
            </div>
            {% endfor %}
        </div>
        <div style="text-align: center;">
            <a href="#" id="getTurnt" class="button button-glow button-border button-rounded button-primary"
               style="width: 200px; text-align: center;">Get Turnt</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/script.js"></script>

{% endblock %}
