<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Turnt</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" type="image/png" href="/static/img/icon.png"/>
    <link rel="apple-touch-icon" href="/static/img/icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/img/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/img/icon.png">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/slick.css">
    <link rel="stylesheet" type="text/css" href="/static/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/loading-bar.css"/>
    <script type="text/javascript" src="/static/js/loading-bar.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/slick.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
<div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p id="drinkStatus">Calling Bartender</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h1 id="title">Turnt</h1>
    <div class="center">
        <div class="drink-carousel">
            {% for drink in drinks %}
            <div class="drink" data-drink="{{drink}}">
                <img src="{{drinks[drink]['img']}}" style="width: 200px; margin: 0 auto 14px auto;">
                <h3 class="lead">{{drinks[drink]['name']}}</h3>
            </div>
            {% endfor %}
        </div>
        <div style="text-align: center;">
            <a href="#" id="getTurnt" class="button button-glow button-border button-rounded button-primary"
               style="width: 200px; text-align: center;">Get Turnt</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/script.js"></script>
</body>
</html>
