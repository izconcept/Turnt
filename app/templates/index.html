<html>
<head>
    <meta charset="UTF-8">
    <title>Turnt</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/slick.css">
    <link rel="stylesheet" type="text/css" href="/static/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

</head>

<body>
<div class="container">
    <div class="center">
    <div class="drink-carousel">
        {% for drink in drinks %}
        <div class="drink" data-drink="{{drink}}">
            <img src="{{drinks[drink]['img']}}" style="width: 200px; margin: 0 auto 14px auto;">
            <h3 class="lead">{{drinks[drink]['name']}}</h3>
        </div>
        {% endfor %}
    </div>
        <div style="text-align: center">
        <a href="#" id="getTurnt" class="button button-glow button-border button-rounded button-primary" style="width: 200px; text-align: center;">Get Turnt</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/script.js"></script>
</body>
</html>
